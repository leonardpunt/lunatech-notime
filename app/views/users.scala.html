@(users: List[User])

@import helper._

@main("Users") {

	<h1>Users</h1>
	
	<ul>
		@for(user <- users) {
			<li>
				<a href="@routes.Users.edit(user.id)">@user.fullname</a>
				
				@form(routes.Users.delete(user.id)) {
					<input type="submit" value="Delete">
				}	
			</li>
		}	
	</ul>

	<a href="@routes.Users.add()">Add User</a>
	
}
