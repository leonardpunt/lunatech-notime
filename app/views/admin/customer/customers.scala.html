@(customers: List[Customer])

@import helper._

@main("Customers") {
	
	@if(customers.isEmpty) {
	    <div class="alert-message warning">
            No customers!
        </div>
	} else {
		<ul>
			@for(customer <- customers) {
				<li>
					<a href="@routes.Customers.edit(customer.id)">@customer.name</a>
				
					@form(routes.Customers.delete(customer.id)) {
						<input class="btn btn-delete" type="submit" value="Delete">
					}	
				</li>
			}
		</ul>
	}
	
	<a href="@routes.Customers.add()" class="btn btn-primary">Add Customer</a>

} {
	@sidebar.adminMenu()
}
