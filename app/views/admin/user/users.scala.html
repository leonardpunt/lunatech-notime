@(users: List[User])

@import helper._

@main("Users") {
	
	@if(users.isEmpty) {
    	<div class="alert-message warning">
            No users!
        </div>
	} else {
		<ul>
			@for(user <- users) {
				<li>
					<a href="@routes.Users.edit(user.id)">@user.fullname</a>
					
					@form(routes.Users.delete(user.id)) {
						<input class="btn btn-danger" type="submit" value="Delete">
					}	
				</li>
			}	
		</ul>
	}
	<a href="@routes.Users.add()" class="btn btn-primary">Add User</a>
	
} {
	@sidebar.adminMenu()
}
